  <p>
    <h2>봉구</h2>
  <img src="22.jpg" width="30%" alt="봉구엑박떠요?"><br>
  봉구는 도봉구에 살고 있습니다. 봉구의 이름은 도봉구에서 따온 이름입니다. <br> 올해로 6세이며, 생일은 겨울입니다. 봉구는 푸들이고 색은 사진을 보면 알 수 있듯이 굉장히 귀여운 베이지색입니다. <br> 제가 주로 목격하는 모습은 삑삑이를 물고 오거나, 바깥 소리때문에 왕왕 짖다가 혼나는 모습입니다. 혼날 때 너무 귀엽습니다. 저한테 꼬리 내리고 앉겨옵니다. 그럼 주인이 어딜올라가냐면서 혼내면 또 쭈글거리면서 내려옵니다.</p>
