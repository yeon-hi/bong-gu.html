    <h2>성격</h2>
  <img src="봉구1.jpg" alt="봉구엑박떠요?"><br>
  푸들 종들은 애교가 많고 활발하고 똑똑하다고 알려져 있는데요. 봉구도 참 애교가 많고 활발합니다. 삑삑이 장난감을 20번 던져 줘도 또 놀아달라고 할 정도로 활발해서 살짝 지치기도 합니다. 산책을 하다가 다른 강아지를 보면 무서워하고 겁을 냅니다. 사람한테 하는 것과 같은 강아지한테 대하는 게 달라서 그게 또 정말 귀엽습니다.
